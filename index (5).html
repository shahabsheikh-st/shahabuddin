<style>body {

h3 {

  font-size: 18px;
  margin-bottom: 20px;
  display: flex;
  align-items: center;
}

h3 svg {
  margin-right: 10px;
}

a {
  text-decoration: none;
  color: #0073e6;
  transition: color 0.3s ease;
}

a:hover {
  color: #005bb5;
}

h3 a {
  display: flex;
  align-items: center;
}

h3 a svg {
  margin-right: 10px;
}

.bi-person-lines-fill {
  fill: #ff6b6b;
}

.bi-envelope-at {
  fill: #ff6b6b;
}

.bi-instagram {
  fill: #ff6b6b;
}

.bi-facebook {
  fill: #3b5998;
}
/* Responsive Styles */
@media (max-width: 600px) {
  .contact-container {
      padding: 15px;
  }

  h3 {
      font-size: 1rem;
  }

  svg {
      width: 14px;
      height: 14px;
  }
}</style>
